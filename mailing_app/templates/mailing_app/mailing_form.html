{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} рассылку</h1>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'mailing_app:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
