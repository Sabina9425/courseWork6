{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Удалить клиента</h1>
<div class="alert alert-danger" role="alert">
    Вы уверены, что хотите удалить клиента "{{ client.full_name }}"?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'mailing_app:client_detail' client.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
