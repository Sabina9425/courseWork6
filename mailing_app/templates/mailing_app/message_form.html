{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} сообщение</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_subject">Тема</label>
        <input type="text" name="subject" class="form-control" id="id_subject" value="{{ form.subject.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="id_body">Тело сообщения</label>
        <textarea name="body" class="form-control" id="id_body">{{ form.body.value|default_if_none:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'mailing_app:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
